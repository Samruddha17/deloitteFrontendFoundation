<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UI Navigations</h1>
    <div class="hoverDiv">

        <img src="./img.png" usemap="#workmap" width="500" height="200"/>
        <map name="workmap">
            <area shape="rect" coords="0,0,160,260" href="https://jquery.com/">
            <area shape="rect" coords="161,50,395,260" href="https://angular.io">
            <area shape="rect" coords="396,50,580,260" href="https://reactjs.org">
        </map>
    </div>

    <script>
        const div =  document.querySelector(".hoverDiv");
        div.getBoundingClientRect();
        console.log(div.getBoundingClientRect())
        div.addEventListener("mousemove", (e)=>{
            console.log(e.clientX , " ", e.clientY)
        })
    </script>

</body>
</html>
