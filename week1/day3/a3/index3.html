<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index3.css" />
    <title>Pizzzaaaa</title>
</head>
<body>
    
    <div class="mainContainer">
        <div class="infoContainer">
            <h2>Order Your pizza now</h2>
            <h3>Check all the details before placing your order</h3>
        </div>
        <div class="formContainer">
            <form>
                <h3>
                    Email
                </h3>
                <label> <input type="email" placeholder="abc@xyz.com" id="email" name="email" /></label>
                <h3 id="phoneHeading">
                    Phone no
                </h3>
                <label> 
                    <input type="number" name="countryCode" placeholder="country code" id="cCode"/>
                    <input type="text" name="phoneNum" id="phoneNum"/>
                </label>
                <h3>
                    Sizes
                </h3>
                <select name="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <h3 class="toppings">
                    Toppings
                </h3>
                
                    <input type="checkbox" value="Onion" name="onion"/>Onion
                
            
                    <input type="checkbox" value="Tomato" name="tomato"/>Tomato
            
                
                    <input type="checkbox" value="Olives" name="olives"/>Olives
        
                
                    <input type="checkbox" value="Cheese" name="cheese"/>Cheese
        

                <hr>
                <div class="submitDiv">

                    <label class="agreeTerms">
                        <input type="checkbox" value="agree"/> I agree to the terms and conditions
                    </label>
                    <input type="submit" value="Order Now"/>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
