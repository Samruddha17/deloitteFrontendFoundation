<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <button id="getList" onclick="getList()">Get List</button>
    <ul id="uList"></ul>

    <script>
        function getList(){
            var i=1;
            // while(i<=4){
            //     document.getElementById("uList").innerHTML += "<li>Welcome to JavaScript - " + i + "</li>"
            //     i++;
            // }

            for(i; i<=4; i++){
                if(i%2 == 0){
                    document.getElementById("uList").innerHTML += "<li style='color: green;'>Welcome to JavaScript - " + i + "</li>"
                }
                else{
                    document.getElementById("uList").innerHTML += "<li style='color: red;'>Welcome to JavaScript - " + i + "</li>"
                }
            }
        }
    </script>
</body>
</html>
