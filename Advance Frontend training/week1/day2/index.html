<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>JavaScript Programming -- DOM </h3>
		<hr/>
		
		<input type="text"  id="t1"  value="10"  />		
		<input type="text"  id="t2"  value="20"  />		

		<p id="p1"> </p>
		
	<script>
	
            document.getElementById("p1").innerHTML = "Value 1 : " + document.getElementById("t1").value + ", Value 2 : " + document.getElementById("t2").value;

            var sum = parseInt(document.getElementById("t1").value) * parseInt(document.getElementById("t2").value)

            document.getElementById("p1").innerHTML = sum;

	</script>
		

</body>
</html>
