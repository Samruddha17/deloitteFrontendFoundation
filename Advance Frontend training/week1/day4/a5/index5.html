<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"   value="Object-1" onclick="f1()"  />
    <input type="button"   value="Object-2" onclick="f2()"  />
    <input type="button"   value="Object-3" onclick="f3()"  />
    <br></br>

    <div id="div1">	</div>

    <script> 
    var divObj = document.getElementById("div1");

     function   f1()
     {		
    		 var   s1  = {eid  :  1025,  ename : "Scott" , eJob: "Analyst", eSal: 50000 , eDept: 323}; 

    		var str  = `Employee Id : ${s1.eid} , Employee Name : ${s1.ename} , Employee Job : ${s1.eJob} , Employee Salary : ${s1.eSal} , Employee Department : ${s1.eDept}`;
    
    		divObj.innerHTML  = str;
    }	

    function   f2()
     {		
    	var   s2  = {};    //   var  s2 = new Object();
    	s2.eid  =  232;  
        s2.ename = "Scott";
        s2.eJob= "DC Analyst";
        s2.eSal=  50000 ;
        s2.eDept = 323;		
    
    	var str  = `Employee Id : ${s2.eid} , Employee Name : ${s2.ename} , Employee Job : ${s2.eJob} , Employee Salary : ${s2.eSal} , Employee Department : ${s2.eDept}`;
    	divObj.innerHTML  = str;
    }	

    // Constructor Function
    function  Student()
    {
    	this.eid  =  322;  
        this.ename = "Skim";
        this.eJob= "DE";
        this.eSal=  5023000 ;
        this.eDept = 24;		
    }

    function   f3()
     {		
    	var   s3  =  new Student();	 		 
        var str  = `Employee Id : ${s3.eid} , Employee Name : ${s3.ename} , Employee Job : ${s3.eJob} , Employee Salary : ${s3.eSal} , Employee Department : ${s3.eDept}`;  
    	divObj.innerHTML  = str;
    }	
    
    </script>
</body>
