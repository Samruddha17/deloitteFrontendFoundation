<html lang="en">
<head>

    <style>
        body{
        }
        form{
            width: 100%;
            margin: auto;

        .mainContainer{
            width: 50%; margin: auto; padding: 30px; display: flex; flex-direction: column; border: 2px solid black;
        }
    </style>

</head>
<body>
    <div class="mainContainer" style="">

    <form id="form1" method="post" action="index5.html">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name*</label>
          <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="First Name" required autofocus>
          <input type="text" class="form-control" id="exampleInputName2" aria-describedby="emailHelp" placeholder="Middle Name" required>
          <input type="text" class="form-control" id="exampleInputName3" aria-describedby="emailHelp" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputCardNum1" class="form-label">Account Number*</label>
          <input type="text" class="form-control" id="exampleInputCardNum1" placeholder="2222 2222 2222 2222">
        </div>
        <div class="mb-3 form-check">
            <label>Account Type: </label>
            <input type="radio" name="account" value="Savings account"/>Savings Account
            <input type="radio" name="account" value="Current account"/>Current Account
        </div>
        <div class="mb-3">
            <label for="address1" class="form-label">Address*</label>
            <textarea class="form-control" id="address1" placeholder="Enter full address" required></textarea>
            <input type="text" class="form-control" id="address2" placeholder="city" required />
            <input type="text" class="form-control" id="address2" placeholder="state" required />
            <input type="text" class="form-control" id="address2" placeholder="pincode" required />

        </div>
        <div class="mb-3">
            <label>Occupation</label>
            <select>
                <option>Pulic</option>
                <option>Private</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Phone Number*</label>
            <select>
                <option>Home</option>
                <option>Mobile</option>
            </select>
            <input type="text" pattern="\d{10}" placeholder="8888888888" />
        </div>

        <button type="submit" class="btn btn-primary" formmethod="get" formaction="#" >Submit</button>

        <button type="submit" class="btn btn-primary" formmethod="post" formaction="form.html" formnovalidate>Submit no Val</button>
        
      </form>
      <label style="text-align: center;">
          <input type="checkbox" name="terms" form="form1" required/>I agress to terms and conditions*
      </label>
    </div>

</body>
