<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Table</title>
    <style>
        body{
            text-align: center;
        }
        form{
            width: 40%;
            margin: auto;
        }
        hr{
            width: 100%;
            border-width: 10px;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <hr />
    <form >
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <input type="password" class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-3">Login</button>
            <button type="reset" class="btn btn-primary mb-3">Reset</button>
          </div>
    </form>
    <hr />


</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
