<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <div class="loginContainer">
        <button type="button" class="btn btn-primary my-3 mx-3" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Open login form
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="staticBackdropLabel">Login Form</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
            
                  <form id="form1" onsubmit="userCheck()">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" required aria-describedby="emailHelp" name="exampleInputEmail1">
                      <div id="email" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Agress to terms</label>
                    </div>
                  </form>
        
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="userCheck()" class="btn btn-success" form="form1" formmethod="get">Login</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        
                </div>
              </div>
            </div>
          </div>
            
        
    </div>

    <!-- Button trigger modal -->


    <div class="container d-none">
        <h2> <span id="formEmail"></span></h2>
    </div>

    <script>

        function userCheck(){
            var user = {
                email: "xyz@abc.com",
                password : "test"
            }
            document.getElementsByClassName("loginContainer")[0].style.display = "none";
            document.getElementsByClassName("modal-backdrop")[0].style.display = "none";
            document.getElementsByClassName("d-none")[0].classList.remove("d-none");

             if(document.getElementById("email").value == user.email && document.getElementById("password").value == user.password){      
                document.getElementById("formEmail").innerHTML = "Welcome " + user.email;
             }else{
                document.getElementById("formEmail").innerHTML = user.email +" not found";


             }
    
        }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
